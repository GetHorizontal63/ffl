<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Lineup - Fantasy Football League</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-container">
        <div class="tiled-background"></div>
        <div class="overlay"></div>
    </div>
    
    <header class="main-header">
        <div class="navigation-top">
            <div class="header-left">
                <a href="javascript:history.back()" class="back-button">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <h1 class="page-title">MANAGE LINEUP</h1>
            </div>
            <div class="league-title">THE SOCK TAN COLLECTIVE FFL</div>
            <div class="user-status">
                <!-- User status will be populated by JavaScript -->
            </div>
        </div>
    </header>
    
    <main>
        <div class="lineup-container">
            <div class="lineup-header">
                <div class="team-info">
                    <h2 id="team-name">Loading team...</h2>
                    <div id="matchup-info" class="matchup-info"></div>
                </div>
                
                <div class="lineup-controls">
                    <div class="week-selector">
                        <button id="prev-week" class="btn btn-secondary"><i class="fas fa-chevron-left"></i></button>
                        <span id="week-display">Week 1</span>
                        <button id="next-week" class="btn btn-secondary"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    
                    <button id="save-lineup" class="btn btn-primary" disabled>Save Lineup</button>
                </div>
            </div>
            
            <div class="lineup-error" id="lineup-error"></div>
            
            <div class="lineup-content">
                <div class="active-lineup">
                    <h3>Starting Lineup</h3>
                    <div id="starter-slots" class="lineup-slots">
                        <!-- Starter slots will be populated by JavaScript -->
                        <div class="loading">Loading lineup...</div>
                    </div>
                </div>
                
                <div class="bench-players">
                    <h3>Bench</h3>
                    <div id="bench-slots" class="lineup-slots">
                        <!-- Bench slots will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="player-actions">
                <button id="add-player-btn" class="btn btn-secondary">
                    <i class="fas fa-plus"></i> Add Player
                </button>
                <button id="injury-sub-btn" class="btn btn-danger">
                    <i class="fas fa-medkit"></i> Injury Substitution
                </button>
            </div>
        </div>
        
        <!-- Add Player Modal -->
        <div id="add-player-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add Player</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="search-filters">
                        <input type="text" id="player-search" placeholder="Search players...">
                        <select id="position-filter">
                            <option value="">All Positions</option>
                            <option value="QB">QB</option>
                            <option value="RB">RB</option>
                            <option value="WR">WR</option>
                            <option value="TE">TE</option>
                            <option value="K">K</option>
                            <option value="DEF">DEF</option>
                        </select>
                    </div>
                    
                    <div class="player-list" id="available-players">
                        <!-- Available players will be populated by JavaScript -->
                        <div class="loading">Loading players...</div>
                    </div>
                    
                    <div class="pagination" id="players-pagination">
                        <!-- Pagination controls will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="main-footer">
        <nav class="main-nav">
            <a href="../index.html" class="nav-item"><span>Home</span></a>
            <a href="draft-board.html" class="nav-item"><span>Draft</span></a>
            <a href="standings.html" class="nav-item"><span>Standings</span></a>
            <a href="franchise.html" class="nav-item"><span>Franchise</span></a>
            <a href="season.html" class="nav-item"><span>Season</span></a>
            <a href="game-search.html" class="nav-item"><span>Games</span></a>
            <a href="player-search.html" class="nav-item"><span>Players</span></a>
            <a href="nfl-game-search.html" class="nav-item"><span>NFL Games</span></a>
            <a href="advanced-analytics.html" class="nav-item"><span>Analytics</span></a>
            <a href="recordbook.html" class="nav-item"><span>Records</span></a>
        </nav>
    </footer>
    
    <script src="../js/lineup.js"></script>
</body>
</html>
