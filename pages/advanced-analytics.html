<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Analytics | The Sock Tan Collective FFL</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/advanced-analytics.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="background-container">
        <div class="tiled-background"></div>
        <div class="overlay"></div>
    </div>
    
    <header class="main-header">
        <div class="navigation-top">
            <h1 class="page-title">ADVANCED ANALYTICS</h1>
            <div class="league-title">THE SOCK TAN COLLECTIVE FFL</div>
        </div>
    </header>
    
    <main>
        <div class="container">
            
            <div class="analytics-controls">
                <div class="filter-group">
                    <label for="season">Season</label>
                    <select id="season">
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="all">All Seasons</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="team">Team</label>
                    <select id="team">
                        <option value="all">All Teams</option>
                        <!-- Team options would be populated dynamically -->
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="metric">Metric</label>
                    <select id="metric">
                        <option value="points">Points</option>
                        <option value="wins">Wins</option>
                        <option value="efficiency">Efficiency</option>
                        <option value="consistency">Consistency</option>
                    </select>
                </div>
                
                <button id="applyFilters" class="apply-btn">Apply Filters</button>
            </div>
            
            <div class="analytics-dashboard">
                <div class="dashboard-card">
                    <h2>Points Distribution</h2>
                    <div class="chart-container">
                        <canvas id="pointsChart"></canvas>
                    </div>
                </div>
                
                <div class="dashboard-card">
                    <h2>Win Percentage by Position</h2>
                    <div class="chart-container">
                        <canvas id="winPositionChart"></canvas>
                    </div>
                </div>
                
                <div class="dashboard-card">
                    <h2>Lineup Efficiency</h2>
                    <div class="chart-container">
                        <canvas id="efficiencyChart"></canvas>
                    </div>
                </div>
                
                <div class="dashboard-card">
                    <h2>Performance Consistency</h2>
                    <div class="chart-container">
                        <canvas id="consistencyChart"></canvas>
                    </div>
                </div>
                
                <div class="dashboard-card wide">
                    <h2>Season Trend Analysis</h2>
                    <div class="chart-container">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="main-footer">
        <nav class="main-nav">
            <a href="../index.html" class="nav-item"><span>Home</span></a>
            <a href="coming-soon.html?feature=draft" class="nav-item"><span>Draft</span></a>
            <a href="standings.html" class="nav-item"><span>Standings</span></a>
            <a href="franchise.html" class="nav-item"><span>Franchise</span></a>
            <a href="season.html" class="nav-item"><span>Season</span></a>
            <a href="game-search.html" class="nav-item"><span>Games</span></a>
            <a href="player-search.html" class="nav-item"><span>Players</span></a>
            <a href="nfl-game-search.html" class="nav-item"><span>NFL Games</span></a>
            <a href="advanced-analytics.html" class="nav-item active"><span>Analytics</span></a>
            <a href="recordbook.html" class="nav-item"><span>Records</span></a>
        </nav>
    </footer>
    
    <script src="../js/advanced-analytics.js"></script>
</body>
</html>
