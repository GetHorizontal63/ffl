<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Search | The Sock Tan Collective FFL</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/player-search.css">
    <link rel="stylesheet" href="../css/nfl-game-search.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-container">
        <div class="tiled-background"></div>
        <div class="overlay"></div>
    </div>
    
    <header class="main-header">
        <div class="navigation-top">
            <h1 class="page-title">PLAYER SEARCH</h1>
            <div class="league-title">THE SOCK TAN COLLECTIVE FFL</div>
        </div>
    </header>
    
    <main>
        <div class="container">
            
            <div class="search-container">
                <div class="search-filters">
                    <div class="filter-group">
                        <label for="player-search">Player Name</label>
                        <div class="search-input-container">
                            <input type="text" id="player-search" placeholder="Search by name...">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label for="position-filter">Position</label>
                        <select id="position-filter">
                            <option value="">All Positions</option>
                            <option value="QB">QB</option>
                            <option value="RB">RB</option>
                            <option value="WR">WR</option>
                            <option value="TE">TE</option>
                            <option value="FLEX">FLEX</option>
                            <option value="K">K</option>
                            <option value="P">P</option>
                            <option value="D/ST">D/ST</option>
                            <option value="HC">HC</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="team-filter">Team</label>
                        <select id="team-filter">
                            <option value="">All Teams</option>
                            <!-- Teams will be populated by JavaScript -->
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="status-filter">Status</label>
                        <select id="status-filter">
                            <option value="">All Statuses</option>
                            <option value="available">Available</option>
                            <option value="rostered">Rostered</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="results-container">
                <div class="results-header">
                    <h2>Player Results</h2>
                    <div class="results-count">0 players found</div>
                </div>
                
                <div id="top-pagination"></div>
                
                <div id="player-results" class="game-results">
                    <!-- Player results will be populated here via JavaScript -->
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>Use the filters above to search for players</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="main-footer">
        <nav class="main-nav">
            <a href="../index.html" class="nav-item"><span>Home</span></a>
            <a href="coming-soon.html?feature=draft" class="nav-item"><span>Draft</span></a>
            <a href="standings.html" class="nav-item"><span>Standings</span></a>
            <a href="franchise.html" class="nav-item"><span>Franchise</span></a>
            <a href="season.html" class="nav-item"><span>Season</span></a>
            <a href="game-search.html" class="nav-item"><span>Games</span></a>
            <a href="player-search.html" class="nav-item active"><span>Players</span></a>
            <a href="nfl-game-search.html" class="nav-item"><span>NFL Games</span></a>
            <a href="coming-soon.html?feature=analytics" class="nav-item"><span>Analytics</span></a>
            <a href="recordbook.html" class="nav-item"><span>Records</span></a>
        </nav>
    </footer>
    
    <script src="../js/player-search.js"></script>
</body>
</html>
