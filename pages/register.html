<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fantasy Football League</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-container">
        <div class="tiled-background"></div>
        <div class="overlay"></div>
    </div>
    
    <header class="main-header">
        <div class="navigation-top">
            <div class="header-left">
                <a href="../index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                <h1 class="page-title">REGISTER</h1>
            </div>
            <div class="league-title">THE SOCK TAN COLLECTIVE FFL</div>
        </div>
    </header>
    
    <main>
        <div class="auth-container">
            <div class="auth-card">
                <h2>Create a new account</h2>
                
                <div id="error-message" class="error-message"></div>
                
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
                
                <div class="auth-links">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="main-footer">
        <nav class="main-nav">
            <a href="../index.html" class="nav-item"><span>Home</span></a>
            <a href="draft-board.html" class="nav-item restricted"><span>Draft</span></a>
            <a href="coming-soon.html?feature=standings" class="nav-item restricted"><span>Standings</span></a>
            <a href="franchise.html" class="nav-item restricted"><span>Franchise</span></a>
            <a href="season.html" class="nav-item restricted"><span>Season</span></a>
            <a href="game-search.html" class="nav-item restricted"><span>Games</span></a>
            <a href="player-search.html" class="nav-item restricted"><span>Players</span></a>
            <a href="nfl-game-search.html" class="nav-item restricted"><span>NFL Games</span></a>
            <a href="advanced-analytics.html" class="nav-item restricted"><span>Analytics</span></a>
            <a href="recordbook.html" class="nav-item restricted"><span>Records</span></a>
        </nav>
    </footer>
    
    <script src="../js/auth.js"></script>
</body>
</html>
